<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Efficient Hours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Dark Mode Background with Image */
        body {
            background: url('https://source.unsplash.com/1600x900/?galaxy,stars,dark') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Chat Container */
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
        }

        /* Chat Box */
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 2px solid #333;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        /* Messages */
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            max-width: 75%;
            padding: 10px;
            border-radius: 12px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Sent Messages */
        .sent {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
            text-align: right;
            box-shadow: 2px 2px 8px rgba(13, 110, 253, 0.3);
        }

        /* Received Messages */
        .received {
            background-color: #333;
            color: white;
            align-self: flex-start;
            text-align: left;
            box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.1);
        }

        /* Message Timestamp */
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Input Field Styling */
        .input-group input {
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 50px;
            padding: 10px;
        }

        /* Placeholder Color */
        .input-group input::placeholder {
            color: #888;
        }

        /* Buttons */
        .btn-primary {
            border-radius: 50px;
            font-weight: bold;
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h3 class="text-center text-info">ðŸŒŒChat Room</h3>

            <div class="mb-3">
                <label class="form-label">Your Username:</label>
                <input type="text" id="sender" class="form-control" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label class="form-label">Receiver's Username:</label>
                <input type="text" id="receiver" class="form-control" placeholder="Enter receiver's username">
            </div>

            <div class="chat-box mb-3" id="chatBox"></div>

            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Type a message...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const sender = document.getElementById("sender").value.trim();
            const receiver = document.getElementById("receiver").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!sender || !receiver || !message) {
                alert("All fields are required!");
                return;
            }

            const chatBox = document.getElementById("chatBox");
            const now = new Date();
            const time = now.getHours() + ":" + String(now.getMinutes()).padStart(2, "0");

            // Append message to chat
            const messageHTML = `
                <div class="message sent">
                    <strong>${sender}</strong>
                    <p>${message}</p>
                    <span class="message-time">${time}</span>
                </div>
            `;
            chatBox.innerHTML += messageHTML;
            document.getElementById("message").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
