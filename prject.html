
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link rel="stylesheet" href="project.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    
</head>
<body>
    <div class="container">
        <div class="left">
            <header>
                <div class="logo">
                    <h2>Asep Group</h2>
                    <div class="close">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined full">
                                    dashboard
                                </span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined ">
                                check_box
                                </span>
                                <span class="title">Project</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined ">
                                  Timer
                                </span>
                                <span class="title">Pomodoro</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined ">
                                task
                                </span>
                                <span class="title">My Task</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined ">
                            chat_bubble
                                </span>
                                <span class="title">Message</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    account_balance_wallet
                                </span>
                                <span class="title">My Billing</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="upgrade">
                <h4>UPgrade to<bold>PRO</bold> for<br> more features</h4>
                <div class="upbtn">
                    <button>Upgrade</button>
                </div>
            </div>
        </div>
         <div class="naren"><h2>Projects</h2></div>
        
        <div class="right">
              
              
                <div class="projectlist">
                <section id="project-list">
                   
                    <ul id="projects"></ul>
                    <button id="add-project">Add New Project</button>
                </section>
            </div>

            <div class="projectdetails">
                <section id="project-details" style="display: none;">
                    <h2>Project Details</h2>
                    <form id="project-form">
                        <label for="project-name">Project Name:</label>
                        <input type="text" id="project-name" name="project-name" required>

                        <label for="company-name">Company Name:</label>
                        <input type="text" id="company-name" name="company-name" required>

                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>

                        <label for="due-date">Due Date:</label>
                        
                        <input type="date" id="due-date" name="due-date" required>

                        <label for="project-file">Attach File:</label>
                        <input type="file" id="project-file" name="project-file">

                        <button type="submit">Save Project</button>
                        <button type="button" id="cancel-project">Cancel</button>
                    </form>
                </section>
            </div>
        </div>
            
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const projectsList = document.getElementById('projects');
            const addProjectButton = document.getElementById('add-project');
            const projectDetailsSection = document.getElementById('project-details');
            const projectForm = document.getElementById('project-form');
            const cancelProjectButton = document.getElementById('cancel-project');
            let projects = JSON.parse(localStorage.getItem('projects')) || [];

            function renderProjects() {
                projectsList.innerHTML = '';
                projects.forEach(project => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${project.name}</strong> (${project.company})<br>
                        Priority: ${project.priority}<br>
                        Due Date: ${project.dueDate}<br>
                        ${project.file ? `<a href="${project.file}" download>Download File</a>` : ''}
                        <button class="delete-btn" data-id="${project.id}">Delete</button>`;
                    projectsList.appendChild(li);
                });
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        projects = projects.filter(p => p.id !== parseInt(this.dataset.id));
                        saveProjectsToLocalStorage();
                        renderProjects();
                    });
                });
            }

            function saveProjectsToLocalStorage() {
                localStorage.setItem('projects', JSON.stringify(projects));
            }

            addProjectButton.addEventListener('click', () => projectDetailsSection.style.display = 'block');
            cancelProjectButton.addEventListener('click', () => projectDetailsSection.style.display = 'none');

            projectForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const fileInput = document.getElementById('project-file');
                const file = fileInput.files[0];
                let fileUrl = '';
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        fileUrl = e.target.result;
                        saveProject(fileUrl);
                    };
                    reader.readAsDataURL(file);
                } else {
                    saveProject(fileUrl);
                }
            });

            function saveProject(fileUrl) {
                const project = {
                    id: Date.now(),
                    name: document.getElementById('project-name').value,
                    company: document.getElementById('company-name').value,
                    priority: document.getElementById('priority').value,
                    dueDate: document.getElementById('due-date').value,
                    file: fileUrl
                };
                projects.push(project);
                saveProjectsToLocalStorage();
                renderProjects();
                projectDetailsSection.style.display = 'none';
                projectForm.reset();
                checkDeadlines();
            }

            function checkDeadlines() {
                const today = new Date().toISOString().split('T')[0];
                projects.forEach(project => {
                    if (project.dueDate === today) {
                        alert(`Reminder: Your project "${project.name}" is due today!`);
                    }
                });
            }

            renderProjects();
            checkDeadlines();
        });
    </script>
</body>
</html>
